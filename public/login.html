<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>로그인 - 한 숨의 위로 : 감성 일기</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'emotion-happy': '#10B981',
            'emotion-sad': '#3B82F6',
            'emotion-angry': '#EF4444',
            'emotion-anxious': '#F59E0B',
            'emotion-neutral': '#6B7280'
          },
          animation: {
            'fade-in': 'fadeIn 0.5s ease-in-out',
            'slide-up': 'slideUp 0.4s ease-out',
            'bounce-in': 'bounceIn 0.6s ease-out'
          }
        }
      }
    }
  </script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounceIn {
      0% { opacity: 0; transform: scale(0.3); }
      50% { opacity: 1; transform: scale(1.05); }
      70% { transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .glass-effect {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    .floating {
      animation: float 6s ease-in-out infinite;
    }
  </style>
</head>
<body class="min-h-screen gradient-bg relative overflow-hidden">
  <!-- Floating Background Elements -->
  <div class="absolute inset-0">
    <div class="absolute top-20 left-10 w-32 h-32 bg-white bg-opacity-10 rounded-full floating" style="animation-delay: 0s;"></div>
    <div class="absolute top-40 right-20 w-24 h-24 bg-white bg-opacity-10 rounded-full floating" style="animation-delay: 2s;"></div>
    <div class="absolute bottom-32 left-1/4 w-40 h-40 bg-white bg-opacity-10 rounded-full floating" style="animation-delay: 4s;"></div>
    <div class="absolute top-1/3 right-1/3 w-28 h-28 bg-white bg-opacity-10 rounded-full floating" style="animation-delay: 1s;"></div>
  </div>

  <!-- Main Content -->
  <div class="min-h-screen flex items-center justify-center relative z-10 px-4">
    <div class="w-full max-w-md">
      <!-- Header -->
      <div class="text-center mb-8 animate-fade-in">
        <div class="text-6xl mb-4 floating">🌙</div>
        <h1 class="text-4xl font-bold text-white mb-2">한 숨의 위로</h1>
        <p class="text-white text-opacity-90 text-lg">감성 일기와 함께하는 마음의 여행</p>
      </div>

      <!-- Login Form -->
      <div class="glass-effect rounded-3xl p-8 shadow-2xl animate-slide-up">
        <div class="text-center mb-6">
          <h2 class="text-2xl font-bold text-white mb-2">로그인</h2>
          <p class="text-white text-opacity-80">당신의 감정 여행을 시작하세요</p>
        </div>

        <form id="login-form" class="space-y-6">
          <div>
            <div class="relative">
              <input type="email" id="email" required
                     class="w-full px-4 py-4 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-xl text-white placeholder-white placeholder-opacity-70 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 focus:border-transparent transition-all duration-300"
                     placeholder="이메일을 입력하세요" />
              <div class="absolute right-4 top-1/2 transform -translate-y-1/2 text-white text-opacity-70">
                📧
              </div>
            </div>
          </div>

          <div>
            <div class="relative">
              <input type="password" id="password" required
                     class="w-full px-4 py-4 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-xl text-white placeholder-white placeholder-opacity-70 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 focus:border-transparent transition-all duration-300"
                     placeholder="비밀번호를 입력하세요" />
              <div class="absolute right-4 top-1/2 transform -translate-y-1/2 text-white text-opacity-70">
                🔒
              </div>
            </div>
          </div>

          <button type="submit"
                  class="w-full py-4 bg-white bg-opacity-20 hover:bg-opacity-30 text-white font-semibold rounded-xl border border-white border-opacity-30 transition-all duration-300 transform hover:scale-105 hover:shadow-lg backdrop-blur-sm">
            <span class="flex items-center justify-center space-x-2">
              <span>✨</span>
              <span>로그인하기</span>
            </span>
          </button>
        </form>

        <!-- Test Account Login -->
        <div class="mt-6">
          <button type="button" id="test-login-btn"
                  class="w-full py-4 bg-gradient-to-r from-yellow-400 to-orange-500 hover:from-yellow-500 hover:to-orange-600 text-white font-bold rounded-xl transition-all duration-300 transform hover:scale-105 hover:shadow-xl shadow-lg border-2 border-yellow-300">
            <span class="flex items-center justify-center space-x-2">
              <span>🎯</span>
              <span>테스트 계정으로 로그인</span>
              <span class="text-xs bg-white bg-opacity-30 px-2 py-1 rounded-full">채용담당자용</span>
            </span>
          </button>
          <p class="mt-2 text-center text-white text-opacity-70 text-xs">
            💼 헤드헌터 및 채용담당자님을 위한 즉시 체험 계정
          </p>
        </div>

        <!-- Links -->
        <div class="mt-8 text-center space-y-4">
          <div class="flex justify-center space-x-6">
            <a href="signup.html"
               class="text-white text-opacity-90 hover:text-opacity-100 text-sm font-medium transition-all duration-300 hover:scale-105">
              🔗 회원가입
            </a>
            <a href="findidpw.html"
               class="text-white text-opacity-90 hover:text-opacity-100 text-sm font-medium transition-all duration-300 hover:scale-105">
              🔍 ID/PW 찾기
            </a>
          </div>

          <div class="mt-6 pt-6 border-t border-white border-opacity-20">
            <a href="index.html"
               class="inline-flex items-center space-x-2 text-white text-opacity-90 hover:text-opacity-100 text-sm transition-all duration-300 hover:scale-105">
              <span>🏠</span>
              <span>홈으로 돌아가기</span>
            </a>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="text-center mt-8 animate-fade-in" style="animation-delay: 0.3s;">
        <p class="text-white text-opacity-60 text-sm">
          감정을 나누고, 위로를 찾는 특별한 공간
        </p>
      </div>
    </div>
  </div>

  <script type="module" src="./js/login.js"></script>
</body>
</html>
